name: Build & Test Matrix

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-fast-cpu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Test fast (cpu)
        env:
          RUSTFLAGS: -C link-arg=-fuse-ld=lld
        run: cargo test --features=cpu --no-fail-fast --quiet

  test-extended:
    if: contains(github.event.pull_request.labels.*.name, 'extended-tests')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Test extended (cpu)
        env:
          RUSTFLAGS: -C link-arg=-fuse-ld=lld
        run: cargo test --features="cpu,extended-tests" --no-fail-fast --quiet