name: rust-ci

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y pkg-config libssl-dev ca-certificates

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry and target
        uses: Swatinem/rust-cache@v2
        with:
          save-if: true

      - name: Cargo fetch (prime cache)
        run: cargo fetch

      - name: cargo check (no link)
        run: cargo check --workspace

      - name: cargo clippy (all targets, all features)
        run: cargo clippy --workspace --all-targets --all-features -D warnings

      - name: cargo fmt --check
        run: cargo fmt --all -- --check

      - name: Install cargo-outdated
        run: cargo install cargo-outdated --locked

      - name: cargo outdated
        run: cargo outdated --workspace --exit-code 1

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: cargo audit (CVE scan)
        run: cargo audit

      - name: Install nightly + cargo-udeps
        run: |
          rustup toolchain install nightly --profile minimal
          cargo +nightly install cargo-udeps --locked

      - name: cargo udeps (unused deps)
        run: cargo +nightly udeps --workspace

      - name: cargo fix (apply suggestions)
        run: cargo fix --allow-dirty --allow-staged