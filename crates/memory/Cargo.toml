[package]
name = "memory"
version.workspace = true
edition.workspace = true

[features]
default = []
gpu = ["ai/gpu"]

[dependencies]
anyhow.workspace = true
serde.workspace = true
serde_json.workspace = true
tokio.workspace = true
tracing.workspace = true
async-trait.workspace = true
uuid.workspace = true
chrono.workspace = true

# AI services
ai = { path = "../ai" }

# Embedding cache and storage
sled = "0.34"

# Utilities
futures = "0.3"
parking_lot = "0.12"
bincode = "1.3"
dirs = "5.0"

# Vector search
instant-distance = "0.6"
hnsw = "0.11"
hnsw_rs = "0.3"
space = "0.18"
num_cpus = "1.0"
rayon = "1.8"
rand = "0.8"

# Fallback Ð¸ graceful degradation
sha2 = "0.10"

# Test dependencies
[dev-dependencies]
tempfile.workspace = true
tracing-subscriber.workspace = true
criterion = { version = "0.5", features = ["async_tokio", "html_reports"] }
llm = { path = "../llm" }
ort = "2.0.0-rc.10"
ndarray = "0.15"
tokenizers = "0.15"
clap = { version = "4.0", features = ["derive"] }

[[example]]
name = "memory_demo"
path = "examples/memory_demo.rs"

[[example]]
name = "test_real_onnx_integration"
path = "examples/test_real_onnx_integration.rs"

[[bench]]
name = "memory_benchmarks"
harness = false
